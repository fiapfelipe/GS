<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/icon.png"/>
    <title>Solaris</title>
</head>
<body>
    <!--Cabeçalho-->
    <header class="cabecalho">
        <div class="home">
            <div class="iconscabecalho">
                <a href="conta.html"><i class="bi bi-person-circle" id="bi-person-circle"></i></a>
            </div>
            <div class="logo">
                <a href="index.html"><img src="img/logoSolaris.png" alt="logo Solaris"></a>
            </div>
                <i class="bi bi-list"></i>
        </div>

        <nav id="lista_nav" class="menu">
            <ul>
                <li>
                    <a href="index.html">Inicío</a>
                </li>
                <li>
                    <a href="index.html#desempenho">Desempenho</a>
                </li>
                <li>
                    <a href="index.html#contato">Contato</a>
                </li>
                <li>
                    <a href="registro.html">Registro</a>
                </li>
                <li>
                    <a href="conta.html">Conta</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Registro placa solar-->
    <main class="principal-reg">
        <div class="left">
            <ul class="breadcrumb">
                <li><a href="index.html"><i class="bi bi-chevron-left"></a></i></li>
                <li>
                    <a class="active" href="index.html">Voltar</a>
                    </li>
            </ul>
        </div>

        <form action="" class="formulario-reg">
            <fieldset>
                <div class="reg-form">
                    <legend>Registre</legend>
                </div>
    
                <div class="forms-registro">
                    <label for="sistema-solar">Id do Sistema Solar:</label>
                    <input class="padrao" type="text" id="sistema-solar" name="sistema-solar" required>
                </div>
    
                <div class="forms-registro">
                    <label for="data">Data da Instalação:</label>
                    <input class="padrao" type="date" id="data" name="data" required>
                </div>

                <div class="forms-registro">
                    <label for="potencia">Potência (W):</label>
                    <input class="padrao" type="text" id="potencia" name="potencia" required>
                </div>

                <div class="botao-reg">
                    <input type="submit" id="btn-submit-reg" value="Registrar" onclick="confirmarAcao()">
                </div>
            </fieldset>
        </form>

        <div class="dados-reg">
            <h3>Últimos Registros</h3>
            <table class="tabela-reg">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data Instalação</th>
                        <th>Potência (W)</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr>
                        <td>123</td>
                        <td>20/10/24</td>
                        <td>300W</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!--RODAPE-->
    <footer class="rodape">
        <p>Copyright © <span>Solaris, 2024</span> </p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
